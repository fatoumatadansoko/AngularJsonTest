<div class="container">
    <h1>Liste des Articles</h1>
  
    <!-- Formulaire d'ajout d'article -->
    <div class="mb-3">
      <app-articles-form></app-articles-form>
    </div>
  
    <!-- Liste des articles -->
    <div class="row">
      <div *ngFor="let article of articles" class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.body }}</p>
            <a [routerLink]="['/article', article.id]" class="btn btn-outline-primary">
              <i class="bi bi-eye"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
