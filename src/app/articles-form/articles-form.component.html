<div class="container">
  <h1>{{ isEditing ? 'Modifier' : 'Ajouter' }} un Article</h1>
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Titre</label>
      <input id="title" formControlName="title" class="form-control" />
      <div *ngIf="articleForm.get('title')?.invalid && articleForm.get('title')?.touched" class="text-danger">
        Le titre est requis.
      </div>
    </div>
    <div class="form-group">
      <label for="body">Corps</label>
      <textarea id="body" formControlName="body" class="form-control"></textarea>
      <div *ngIf="articleForm.get('body')?.invalid && articleForm.get('body')?.touched" class="text-danger">
        Le corps est requis.
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="articleForm.invalid">
      {{ isEditing ? 'Modifier' : 'Ajouter' }}
    </button>
  </form>
</div>
